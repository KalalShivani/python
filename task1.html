
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Landing Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: sans-serif;
      line-height: 1.6;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 1rem;
      color: white;
      text-decoration: none;
    }

    .hero {
  background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
  color: black;
  padding: 4rem 1rem;
  text-align: center;
}
    }

    .features {
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
    }
    .feature {
      background: white;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    @media(min-width: 600px) {
      .features {
        flex-direction: row;
        justify-content: space-around;
      }
      .feature {
        width: 30%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>QuickMove</h1>
    <nav>
      <a href="#hero">Home</a>
      <a href="#features">Features</a>
      <a href="#footer">Contact</a>
    </nav>
  </header>

  <section class="hero" id="hero">
    <h2>Simple. Fast. Responsive.</h2>
    <p>Move fast.Build faster.</p>
  </section>

  <section class="features" id="features">
    <div class="feature">
      <h3>Lightweight</h3>
      <p>Loads fast and uses little storage.</p>
    </div>
    <div class="feature">
      <h3>Responsive</h3>
      <p>Looks great on all devices.</p>
    </div>
    <div class="feature">
      <h3>Easy to Edit</h3>
      <p>Just change text and colors to make it yours.</p>
    </div>
  </section>

  <footer id="footer">
    <p>&copy; 2025 QuickMove</p>
  </footer>

</body>
</html>
